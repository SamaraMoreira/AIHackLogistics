<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Médico</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body-new-medico">
<div class="container-new-medico">
    <form method="POST" th:action="@{/medicos}" th:object="${medicoCreateDTO}">
        <h2>Novo Médico</h2>

        <!-- Informações Pessoais -->
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" name="nome" id="nome">
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <select id="especialidade" name="especialidade" th:field="*{especialidade}">
                    <option value="" disabled selected>Escolha uma especialidade</option>
                    <option th:each="especialidade : ${especialidades}" th:value="${especialidade.getValue()}" th:text="${especialidade}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" th:field="*{crm}" name="crm" id="crm">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" th:field="*{telefone}" name="telefone" id="telefone">
            </div>
        </div>

        <!-- Endereço -->
        <div class="form-row">
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" th:field="*{endereco.numero}" name="numero" id="numero">
            </div>

            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" th:field="*{endereco.rua}" name="rua" id="rua">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" th:field="*{endereco.bairro}" name="bairro" id="bairro">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" th:field="*{endereco.cidade}" name="cidade" id="cidade">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" th:field="*{endereco.estado}" name="estado" id="estado">
            </div>

            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" th:field="*{endereco.cep}" name="cep" id="cep">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" th:field="*{endereco.complemento}" name="complemento" id="complemento">
            </div>
        </div>

        <button type="submit" class="blue-button">Salvar</button>
    </form>
</div>

</body>
</html>
