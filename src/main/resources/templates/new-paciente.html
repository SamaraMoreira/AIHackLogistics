<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-new">
    <form method="POST" th:action="@{/pacientes}" th:object="${pacienteCreateDTO}">
        <h2>Novo Paciente</h2>

        <!-- Informações Pessoais -->
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" name="nome" id="nome">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" th:field="*{telefone}" name="telefone" id="telefone">
            </div>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" th:field="*{dataNascimento}" name="dataNascimento" id="dataNascimento">
        </div>

        <!-- Endereço -->
        <div class="form-row">
            <div class="form-group">
                <label for="numero">Número Residencial</label>
                <input type="text" th:field="*{endereco.numero}" name="numero" id="numero">
            </div>

            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" th:field="*{endereco.rua}" name="rua" id="rua">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" th:field="*{endereco.bairro}" name="bairro" id="bairro">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" th:field="*{endereco.cidade}" name="cidade" id="cidade">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" th:field="*{endereco.estado}" name="estado" id="estado">
            </div>

            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" th:field="*{endereco.cep}" name="cep" id="cep">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" th:field="*{endereco.complemento}" name="complemento" id="complemento">
            </div>
        </div>

        <button type="submit" class="blue-button">Salvar</button>
    </form>
</div>
</body>
</html>
